<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
  </script>
  <title>Poet</title>
</head>

<body class="bg">
  <header class="header">
    <h1>
      <span class="ms-2 title p-2"><i class="mdi mdi-music-note"></i> POET</span>
    </h1>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 body">
          <div class="side-bar">
            <section>
              <div class="col-3 text-center" id="notes"></div>
              <form class="text-primary p-2" onsubmit="app.notesController.createNote()">
                <div class="form-floating mb-3 col-10">
                  <input class="form-control w-100" required type="text" minlength="3" maxlength="15" row="20"
                    id="note-name" placeholder="Enter title here" name="name">
                  <label for="note-name">Title
                  </label>
                  <div>
                    <label for="note-color"class="p-2">
                      <i class="mdi mdi-music-note p-2"></i>
                      <input type="color" value="#009900" id="note-color" rows="1">
                    </label>
                  </div>
                </div>
                <button type="save" class="btn btn-success mt-3">Save</button>
              </form>
            </section>


            <section>
              <p>Total notes: <span id="quantity">0</span></p>
            </section>
            <section id="note-list" class="newNote side-bar">


            </section>
            <!--trying to make note count appear here-->
          </div>
          <div class="col-8">
            <div id="active-note">
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" id="details">
          <div class="footer" id="toggleVisibility"></div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
